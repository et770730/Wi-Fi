
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入 Wi-Fi</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
    }
    .info {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
    .info code {
      background: #eee;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
    }
    .notice {
      margin-top: 2.2rem;
      font-size: 1.05rem;
      color: #333;
      line-height: 1.8;
      padding: 0 1rem;
    }
    .notice strong {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>📶 掃描以下 QR Code 加入 Wi-Fi</h1>
  <img src="qrcode.jpeg" alt="Wi-Fi QR Code">
  <div class="info">
    <p>Wi-Fi 名稱: <code>7575 Guest</code></p>
    <p>密碼: <code>1curva-hepbYv</code></p>
  </div>
  <div class="notice">
    📱 <strong>iPhone：</strong> 長按 QR Code 之後點「加入網路」<br>
    <span style="color: #888; font-size: 0.95rem;">(iPhone: Long press QR code and tap “Join Network”)</span><br><br>
    🤖 <strong>Android：</strong> 長按 QR Code 之後點「使用 Google 智慧搜尋圖片」<br>
    <span style="color: #888; font-size: 0.95rem;">(Android: Long press QR code and tap “Search image with Google Lens”)</span>
  </div>
</body>
</html>
